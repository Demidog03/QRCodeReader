<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QR Scanner || Otep Olzhas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="wrapper">
        <form action="#">
            <input type="file" hidden>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Qr_code_wiktionary_link.svg/1200px-Qr_code_wiktionary_link.svg.png" alt="QRCode">
            <div class="content">
                <span class="material-symbols-outlined">cloud_upload</span>
                <h1>Upload QR Code to Scan</h1>
            </div>
        </form>
        <div class="details">
<!--            A disabled text area is unusable and the text is not selectable (cannot be copied).-->
            <textarea disabled>This is a simple qr reader app mad with html and css</textarea>
            <div class="buttons">
                <div class="copyHint">Copied!</div>
                <button class="close">Close</button>
                <button class="copy">Copy Text</button>
            </div>
        </div>
    </div>


    <script src="script.js" defer></script>
</body>
</html>
